# application-release.yml
server:
  port: 9999
  tomcat:
    threads:
      max: 50
      min-spare: 5
    max-connections: 2000

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 30 # 心跳间隔，默认 30 秒
    lease-expiration-duration-in-seconds: 90 # 服务失效时间，默认 90 秒
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
  client:
    register-with-eureka: true
    fetch-registry: true
    region: default
    availability-zones:
      default: defaultZone
    prefer-same-zone-eureka: true
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${tjtc.eureka.host}:${tjtc.eureka.port}/eureka/
    registry-fetch-interval-seconds: 10
    healthcheck:
      enabled: true

spring:
  application:
    name: dmp-gateway
  cloud:
    service-registry:
      auto-registration:
        enabled: true
    gateway:
      routes:
        # -------------------------------------------------------------
        # 路由 1: 基础认证
        # -------------------------------------------------------------
        - id: route_auth_service
          # uri: 使用 lb:// 协议前缀来启用基于 Eureka 的负载均衡
          uri: lb://dmp-auth
          predicates:
            - Path=/checkSign/newsignValid
            - Method=POST,HEAD,OPTIONS
          filters:
            # APISIX 的 pass_host: pass 是 Spring Cloud Gateway 的默认行为，无需额外配置

        # -------------------------------------------------------------
        # 路由 2: DMP PC 登录
        # -------------------------------------------------------------
        - id: route_dmp_pc_login
          uri: lb://dmp-users
          predicates:
            - Path=/dmp/api/v1/users/login
            - Method=POST,HEAD,OPTIONS
            # 高级匹配条件：匹配请求头
            - Header=appID, DMPPC
          filters:
            # 路径改写：静态改写
            - SetPath=/users/login

        # -------------------------------------------------------------
        # 路由 3: DMP PC 用户普通服务
        # -------------------------------------------------------------
        - id: route_dmp_pc_user_service
          uri: lb://dmp-users
          predicates:
            - Path=/dmp/api/v1/users/**
            - Method=POST,HEAD,OPTIONS
            - Header=appID, DMPPC
          filters:
            # 插件1: forward-auth - 使用自定义过滤器实现
            # 我们将定义一个名为 "ForwardAuth" 的自定义过滤器
            - name: ForwardAuth
              args:
                uri: lb://dmp-auth/checkSign/newsignValid
                headers: appID,clientID,timestamp,userID,sign
            
            # 插件2: proxy-rewrite (正则)
            - RewritePath=/dmp/api/v1/(?<segment>.*), /$\{segment}
            
        # -------------------------------------------------------------
        # 路由 4: DMP 数据服务
        # -------------------------------------------------------------
        - id: route_dmp_data_service
          uri: lb://dmp-archive
          predicates:
            - Path=/dmp/api/v1/archive/**
            - Method=POST,HEAD,OPTIONS
            - Header=appID, DMPPC
          filters:
            # 同样使用上面定义的自定义过滤器
            - name: ForwardAuth
              args:
                uri: lb://dmp-auth/checkSign/newsignValid
                headers: appID,clientID,timestamp,userID,sign
            - RewritePath=/dmp/api/v1/(?<segment>.*), /$\{segment}
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 60000 # 连接超时
        response-timeout: 60s # 响应超时
  security:
    user:
      name: ${SECURITY_NAME:dmp}
      password: ${SECURITY_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus,loggers"  # 只暴露必要端点
      base-path: /actuator  # 明确设置基础路径
  info:
    git:
      mode: full
  health:
    db:
      enabled: true
    defaults:
      enabled: true
    diskspace:
      enabled: true
    ping:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED  # 只向授权用户显示详情
    shutdown:
      access: NONE  # 禁用远程关闭功能

tjtc:
  date-format: yyyy-MM-dd
  date-time-format: yyyy-MM-dd HH:mm:ss
  default-password: 123456
  debug: false
  device:
    token: tjtc
  eureka:
    host: registry
    port: 8001
