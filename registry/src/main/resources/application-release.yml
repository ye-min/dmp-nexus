# application-release.yml
server:
  port: 8001
  address: 0.0.0.0
  tomcat:
    threads:
      max: 50
      min-spare: 5
    max-connections: 2000

eureka:
  environment: release
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 30 # 心跳间隔，默认 30 秒
    lease-expiration-duration-in-seconds: 90 # 服务失效时间，默认 90 秒
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
  client:
    register-with-eureka: false
    fetch-registry: false
    region: default
    availability-zones:
      default: defaultZone
    prefer-same-zone-eureka: true
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${tjtc.eureka.host}:${tjtc.eureka.port}/eureka/
    registry-fetch-interval-seconds: 10
    healthcheck:
      enabled: true
  #server:
  #  peer-node-read-timeout-ms: 20000     # 默认值可能为2秒，建议调整为20秒
  #  peer-node-connect-timeout-ms: 5000   # 连接超时时间（可选调整）

spring:
  application:
    name: dmp-registry
  cloud:
    service-registry:
      auto-registration:
        enabled: false
  security:
    user:
      name: ${SECURITY_NAME:dmp}
      password: ${SECURITY_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus,loggers"  # 只暴露必要端点
      base-path: /actuator  # 明确设置基础路径
  info:
    git:
      mode: full
  health:
    db:
      enabled: true
    defaults:
      enabled: true
    diskspace:
      enabled: true
    ping:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED  # 只向授权用户显示详情
    shutdown:
      access: NONE  # 禁用远程关闭功能

tjtc:
  date-format: yyyy-MM-dd
  date-time-format: yyyy-MM-dd HH:mm:ss
  default-password: 123456
  debug: false
  eureka:
    host: registry
    port: 8001
